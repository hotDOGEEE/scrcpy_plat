<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/static/assets/libs/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/assets/module/admin.css?v=318}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!---Q 60 -r 24 -P 480-->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">启动参数设置</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">压缩质量 -Q</label>
                    <div class="layui-input-block">
                        <input type="text" name="quality" required  lay-verify="required" placeholder="JPEG quality (0-100)" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分辨率 -P</label>
                    <div class="layui-input-block">
                        <input type="text" name="resolution" required  lay-verify="required" placeholder="Display projection (1080, 720, 480, 360...)" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">最高帧 -r</label>
                    <div class="layui-input-block">
                        <input type="text" name="frame" required  lay-verify="required" placeholder="Frame rate (frames/sec)" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-card-header">启动参数描述</div>
        <div class="layui-card-body" style="padding: 15px;">
            Usage: [-h]<br>
            <br>
            jpeg:<br>
            &#12288 -r 值: &#12288   Frame rate (frames/sec).<br>
            &#12288 -P 值: &#12288   Display projection (1080, 720, 480, 360...).<br>
            &#12288 -Q 值: &#12288   JPEG quality (0-100).<br>
            <br>
            &#12288 -c:  &#12288   Control only.<br>
            &#12288 -L:  &#12288   Library path.<br>
            &#12288 -D:  &#12288   Dump window hierarchy.<br>
            &#12288 -h:  &#12288   Show help.
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/assets/libs/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/js/common.js?v=318}"></script>
<script>

    /*layui.use(['layer', 'form', 'table', 'util', 'dropdown'], function () {



    })*/
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

</script>
</body>
</html>
