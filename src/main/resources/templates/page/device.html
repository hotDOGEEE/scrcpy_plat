<body class="layui-layout-body">
<div style="margin-left: 50px;margin-right: 50px;margin-top: 20px;margin-bottom: 50px">
    <div>
        <canvas id="canvas" style="border: 1px solid #242121"></canvas>
    </div>

    <div class="layui-row">
        <button id="back"  class="layui-btn layui-icon layui-icon-left layui-col-md3" style="margin-left: 0px; width:100px;" ></button >
        <button id="home" class="layui-btn layui-icon layui-icon-home layui-col-md3" style="margin-left: 30px; width:100px" ></button >
        <button id="menu" class="layui-btn layui-icon layui-icon-circle layui-col-md3" style="margin-left: 30px; width:100px"></button >
    </div>
</div>




</body>

<script type="text/javascript" th:src="@{/static/assets/libs/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/js/common.js?v=318}"></script>
<script  th:inline="javascript">

    layui.use(['layer', 'form', 'table', 'util', 'dropdown' ], function () {
        var username=[[${deviceName}]]
        var $ = layui.jquery;
        var table = layui.table;
        var dropdown = layui.dropdown;
        var layer = layui.layer;
        var form = layui.form;


        /*jshint browser:true*/
        var BLANK_IMG =
            'data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=='

        var canvas = document.getElementById('canvas')
            , g = canvas.getContext('2d')

        var ws = new WebSocket('ws://localhost/kilo/'+username)
        ws.binaryType = 'blob'

        ws.onclose = function () {
            console.log('onclose', arguments)
        }

        ws.onerror = function () {
            console.log('onerror', arguments)
        }

        var i = 1;
        ws.onmessage = function (message) {
            var blob = new Blob([message.data], {type: 'image/jpeg'})
            var URL = window.URL || window.webkitURL
            var img = new Image()
            img.onload = function () {

                canvas.style.width=img.width/3+'px'
                canvas.style.height=img.height/3+'px'
                canvas.width = img.width
                canvas.height = img.height
                g.drawImage(img, 0, 0)
                img.onload = null
                img.src = BLANK_IMG
                img = null
                u = null
                blob = null
            }
            var u = URL.createObjectURL(blob)
            img.src = u
        }

        ws.onopen = function (e) {
            console.log('onopen', arguments)
            ws.send('2400x1080/0')
        }

        var x_start, y_start
        var x_end, y_end
        var time_start
        var time_end
        /*
    * 鼠标被按下
    * */
        canvas.onmousedown = function (e) {
            time_start = new Date().getTime()
            x_start = e.offsetX
            y_start = e.offsetY
            console.log(x_start)
            console.log(y_start)
        }

        /*
    * 鼠标被松开
    * */
        canvas.onmouseup = function (e) {
            time_end = new Date().getTime()
            var time = time_end - time_start
            x_end = e.offsetX
            y_end = e.offsetY
            if (x_start !== x_end && y_start !== y_end) {
                //滑动操作
                data_move = JSON.stringify({
                    "type": 2,
                    "action": 2,
                    "position": {
                        "x_start": x_start,
                        "y_start": y_start,
                        "x_end": x_end,
                        "y_end": y_end,
                        "width": canvas.width,
                        "height": canvas.height,
                        "time": time
                    }
                });
                if (ws.readyState === WebSocket.CLOSED) {
                    layer.open({
                        title: '提示'
                        ,content: 'weSocket连接断开，请重新连接！'
                    });
                } else {
                    ws.send(data_move)
                }
            } else {
                //点击
                data_click = JSON.stringify({
                    "type": 2,
                    "action": 1,
                    "position": {
                        "x_start": x_start, "y_start": y_start, "width": canvas.width, "height": canvas.height
                    }
                });
                if (ws.readyState === WebSocket.CLOSED ) {
                    layer.open({
                        title: '提示'
                        ,content: 'weSocket连接断开，请重新连接！'
                    });
                } else {
                    ws.send(data_click)
                }

            }
        }
        document.onkeydown = function (e) {
            var ev = window.event || e;
            var code = ev.keyCode || ev.which;
            if (code == 116) {
                ev.keyCode ? ev.keyCode = 0 : ev.which = 0;
                cancelBubble = true;
                layer.open({
                    title: '提示'
                    ,content: '禁止刷新页面，刷新导致socket断开'
                });
                return false;
            }

        } //禁止f5刷新
        document.oncontextmenu=function(){
            layer.open({
                title: '提示'
                ,content: '禁止刷新页面，刷新导致socket断开'
            });
            return false
        };//禁止右键刷新
        $(document).on('click',"#back",function(){
            $.ajax({
                url: "/api/back?username="+username,
                type: 'post',
                dataType: 'json',
                timeout: 2000,
                data:'',
                success:function (data) {
                    console.log(123)
                }
            })
        });
        $(document).on('click',"#home",function(){
            $.ajax({
                url: "/api/home?username="+username,
                type: 'post',
                dataType: 'json',
                timeout: 2000,
                data:'',
                success:function (data) {
                    console.log(123)
                }
            })
        });
        $(document).on('click',"#menu",function(){
            $.ajax({
                url: "/api/menu?username="+username,
                type: 'post',
                dataType: 'json',
                timeout: 2000,
                data:'',
                success:function (data) {
                    console.log(123)
                }
            })
        });

    })

</script>
</html>
