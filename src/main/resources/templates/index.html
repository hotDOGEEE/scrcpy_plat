<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/static/favicon.ico}" rel="icon">
    <title>热狗移动端设备管理后台</title>
    <link rel="stylesheet" th:href="@{/static/assets/libs/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/assets/module/admin.css?v=318}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo">
            <img th:src="@{/static/icon.png}"/>
            <cite style="font-weight: bold" th:text="${T(com.example.devices.constant.BasisData).getTitle()}">&nbsp;二三里移动端设备管理后台</cite>
        </div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="flexible" title="侧边伸缩"><i class="layui-icon layui-icon-shrink-right"></i></a>
            </li>
            <!--<li class="layui-nav-item" lay-unselect>
                <a ew-event="refresh" title="刷新"><i class="layui-icon layui-icon-refresh-3"></i></a>
            </li>-->
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a ew-event="fullScreen" title="全屏"><i class="layui-icon layui-icon-screen-full"></i></a>
            </li>
            <li class="layui-nav-item" style="margin-right: 10px" lay-unselect>
                <a>
                    <img th:src="@{/static/assets/images/head.jpg}" class="layui-nav-img">
                    <!--<cite th:text="'管理员：'+${T(cn.ersanli.book.constant.BasisData).getName()}">管理员</cite>-->
                </a>
                <dl class="layui-nav-child">
                    <dd lay-unselect><a ew-event="logout" th:data-url="@{/logout}">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <!-- 侧边栏 -->
    <div class="layui-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree arrow2" lay-filter="admin-side-nav" lay-shrink="_all">
                <li class="layui-nav-item">
                    <a><i class="layui-icon layui-icon-home"></i>&emsp;<cite>设备管理</cite></a>
                    <dl class="layui-nav-child">
                        <dd><a th:lay-href="@{/devices}">设备列表</a></dd>
                        <dd><a th:lay-href="@{/addDevice}">添加设备</a></dd>
                        <dd><a th:lay-href="@{/deviceSetting}">启动设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a><i class="layui-icon layui-icon-set"></i>&emsp;<cite>系统管理</cite></a>
                    <dl class="layui-nav-child">
                        <dd><a th:lay-href="@{/page/user.html}">用户管理</a></dd>
                        <dd><a th:lay-href="@{/page/task.html}">任务管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a><i class="layui-icon layui-icon-read"></i>&emsp;<cite>日志管理</cite></a>
                    <dl class="layui-nav-child">
                        <dd><a th:lay-href="@{/page/log.html}">日志列表</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体部分 -->
    <div class="layui-body" style="bottom:5px"></div>
    <!-- 底部 -->
</div>

<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" th:src="@{static/assets/libs/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{static/assets/js/common.js?v=318}"></script>

<script>
    layui.use(['index'], function () {
        var $ = layui.jquery;
        var index = layui.index;

        // 默认加载主页
        index.loadHome({
            menuPath: '/devices',
            menuName: '<i class="layui-icon layui-icon-home"></i>'
        });

    });
</script>
</body>
</html>
